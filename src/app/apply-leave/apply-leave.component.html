<app-navbar-emp></app-navbar-emp>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row g-3 m-4">
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">Emp Code</label>
                    <input name="empid" [(ngModel)]="empid" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">leavetype</label>
                    <input name="leavetype" [(ngModel)]="leavetype" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">remarks</label>
                    <input name="remarks" [(ngModel)]="remarks" type="text" class="form-control">

                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">

                    <label for="" class="form-label">from_date</label>
                    <input type="date" name="from_date" [(ngModel)]="from_date" id="" class="form-control">
                    
                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">To_date</label>
                    <input type="date" name="to_date" [(ngModel)]="to_date" id="" class="form-control">
                    

                </div>
                
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">

                    <button (click)="readValue()" class="btn btn-success">Submit</button>

                </div>
            </div>

        </div>
    </div>
</div>
